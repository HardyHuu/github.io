<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致我最爱的胡雯烨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s ease;
        }
 
        .night-mode {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }
 
        .container {
            text-align: center;
            z-index: 10;
            padding: 30px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }
 
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
 
        h2 {
            font-size: 1.8rem;
            margin-top: 0;
            font-weight: normal;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
 
        .heart {
            font-size: 5rem;
            margin: 30px 0;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: heartbeat 1.5s infinite;
        }
 
        .heart:hover {
            transform: scale(1.2);
        }
 
        .timer {
            font-size: 1.5rem;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 15px 30px;
            border-radius: 50px;
        }
 
        .message {
            font-size: 1.3rem;
            margin: 30px auto;
            max-width: 600px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease;
            font-style: italic;
        }
 
        .message.active  {
            opacity: 1;
        }
 
        .btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
 
        .btn:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.6);
        }
 
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
 
        .timeline {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }
 
        .timeline.active  {
            max-height: 1000px;
        }
 
        .timeline-item {
            background-color: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            position: relative;
            padding-left: 50px;
        }
 
        .timeline-item:before {
            content: "❤";
            position: absolute;
            left: 15px;
            top: 15px;
            font-size: 1.5rem;
        }
 
        .timeline-date {
            font-weight: bold;
            margin-bottom: 5px;
        }
 
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
 
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
 
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
 
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="night-mode">
    <div class="container">
        <h1>致我最爱的胡雯烨</h1>
        <h2>每一天都比昨天更爱你</h2>
        
        <div class="heart" onclick="createHearts()">❤</div>
        
        <div class="timer" id="timer">
            我们已经相识 60天 22小时 45分钟 00秒  
        </div>
        
        <div class="message active" id="message1">
            从相遇那天起，我的世界就有了光 
        </div>
        <div class="message" id="message2">
            爱你是比昨天更多，比明天少一点 
        </div>
        <div class="message" id="message3">
            我们的故事，是我最珍贵的收藏 
        </div>
        <div class="message" id="message4">
            在2025年2月1日，我遇见了生命中最美的意外 
        </div>
        <div class="message" id="message5">
            胡雯烨，你的名字是我写过最短的情诗 
        </div>
        
        <button class="btn" onclick="toggleTimeline()">我们的故事</button>
        
        <div class="timeline" id="timeline">
            <div class="timeline-item">
                <div class="timeline-date">2025年2月1日</div>
                <div>命运让我们相遇的那一天，我永远记得你微笑的样子</div>
            </div>
            <div class="timeline-item">
                <div class="timeline-date">2025年2月14日</div>
                <div>我们的第一个情人节，虽然相识不久，但已深深被你吸引</div>
            </div>
            <div class="timeline-item">
                <div class="timeline-date">2025年3月7日</div>
                <div>你生日的那个周末，我们一起创造了美好的回忆</div>
            </div>
            <div class="timeline-item">
                <div class="timeline-date">未来...</div>
                <div>这里将记录我们更多的美好时光，我期待着与你共度的每一天</div>
            </div>
        </div>
    </div>
 
    <script>
        // 相遇时间：2025年2月1日 00:00:00 
        const meetDate = new Date(2025, 1, 1, 0, 0, 0);
        
        // 更新计时器 
        function updateTimer() {
            const now = new Date();
            const diff = now - meetDate;
            
            const days = Math.floor(diff  / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff  % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff  % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff  % (1000 * 60)) / 1000);
            
            document.getElementById('timer').textContent  = 
                `我们已经相识 ${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
        }
        
        // 初始化并每秒更新计时器 
        updateTimer();
        setInterval(updateTimer, 1000);
        
        // 轮换消息 
        let currentMessage = 1;
        function rotateMessages() {
            document.getElementById(`message${currentMessage}`).classList.remove('active'); 
            currentMessage = currentMessage % 5 + 1;
            document.getElementById(`message${currentMessage}`).classList.add('active'); 
        }
        
        // 每5秒切换一次消息 
        setInterval(rotateMessages, 5000);
        
        // 切换时间线显示 
        function toggleTimeline() {
            document.getElementById('timeline').classList.toggle('active'); 
        }
        
        // 创建爱心粒子 
        function createHearts() {
            for (let i = 0; i < 10; i++) {
                createParticle('❤');
            }
        }
        
        // 创建粒子 
        function createParticle(text) {
            const particle = document.createElement('div'); 
            particle.className  = 'particle';
            particle.textContent  = text;
            particle.style.left  = Math.random()  * window.innerWidth  + 'px';
            particle.style.top  = Math.random()  * window.innerHeight  + 'px';
            particle.style.fontSize  = (Math.random()  * 20 + 10) + 'px';
            particle.style.opacity  = Math.random()  * 0.5 + 0.5;
            particle.style.transform  = `rotate(${Math.random()  * 360}deg)`;
            
            document.body.appendChild(particle); 
            
            // 动画 
            const animation = particle.animate([ 
                { transform: `translate(0, 0) rotate(${Math.random()  * 360}deg)`, opacity: 1 },
                { transform: `translate(${Math.random()  * 200 - 100}px, ${Math.random()  * 200 + 100}px) rotate(${Math.random()  * 360}deg)`, opacity: 0 }
            ], {
                duration: Math.random()  * 2000 + 1000,
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
            });
            
            animation.onfinish  = () => particle.remove(); 
        }
        
        // 创建星星背景（夜间模式）
        function createStars() {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div'); 
                star.className  = 'star';
                star.style.left  = Math.random()  * window.innerWidth  + 'px';
                star.style.top  = Math.random()  * window.innerHeight  + 'px';
                star.style.width  = (Math.random()  * 3 + 1) + 'px';
                star.style.height  = star.style.width; 
                star.style.animationDelay  = Math.random()  * 2 + 's';
                document.body.appendChild(star); 
            }
        }
        
        // 点击任意位置创建爱心 
        document.addEventListener('click',  function(e) {
            if (e.target.className  !== 'heart') {
                createParticle('❤');
            }
        });
        
        // 初始化 
        createStars();
    </script>
</body>
</html>
